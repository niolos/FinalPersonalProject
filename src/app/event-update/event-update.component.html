<div class="container">
    <app-sidenav class="sidenav"></app-sidenav>
    <div class="content">
        <app-heading></app-heading>

        <div class="formcon">
            <form [formGroup]="createEvent">
                <h1>ADD EVENT</h1>
                <div class="input-data">
                    <input type="text" formControlName="eventName" required>
                    <div class="underline"></div>
                    <label>Event Name</label>
                </div>
                <div class="input-data">
                    <input type="text" formControlName="location" required>
                    <div class="underline"></div>
                    <label>Location</label>
                </div>
                <div class="input-data">
                    <input type="text" formControlName="description" required>
                    <div class="underline"></div>
                    <label>Description</label>
                </div>
                <div class="input-data">
                    <input type="number" formControlName="cost" required>
                    <div class="underline"></div>
                    <label>Cost</label>
                </div>
                <div class="select">
                    <select formControlName="status" placeholder="coming">
                        <option value="Coming">Coming</option>
                        <option value="Past">Past</option>
                    </select>
                    <div class="select_arrow">
                    </div>
                </div>
                <div class="input-data">
                    <input type="date" formControlName="eventDate" required>
                    <div class="underline"></div>
                    <label class="date">Event Date</label>
                </div>

                <button type="submit" (click)="newEvent()">Update</button>

            </form>
        </div>
    </div>
</div>
